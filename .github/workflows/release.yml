name: Release

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .release-please-config.json

  release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Create release zip
        run: |
          cp -r custom_components/azimut_energy azimut_energy
          zip -r azimut_energy.zip azimut_energy

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: azimut_energy.zip

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install -r requirements_test.txt

      - name: Validate manifest.json
        run: |
          python -c "
          import json
          with open('custom_components/azimut_energy/manifest.json') as f:
              manifest = json.load(f)
          required = ['domain', 'name', 'version', 'config_flow']
          for key in required:
              assert key in manifest, f'Missing required key: {key}'
          print('manifest.json is valid')
          "

      - name: Check integration structure
        run: |
          required_files=(
            "custom_components/azimut_energy/__init__.py"
            "custom_components/azimut_energy/config_flow.py"
            "custom_components/azimut_energy/const.py"
            "custom_components/azimut_energy/manifest.json"
            "custom_components/azimut_energy/sensor.py"
            "custom_components/azimut_energy/strings.json"
            "custom_components/azimut_energy/translations/en.json"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required files present"

